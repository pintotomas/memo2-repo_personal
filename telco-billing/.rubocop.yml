require: rubocop-rspec

# Avoid methods longer than 30 lines of code
MethodLength:
  Max: 30
Metrics/BlockLength:
  ExcludedMethods: ['controllers', 'describe', 'context']
Metrics/LineLength:
  Max: 150
  IgnoredPatterns: ['(When|Given|Then)', '(get|post|put)']
Naming/PredicateName:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
Style/Documentation:
  Exclude: ['**/*']
RSpec/AnyInstance:
  Enabled: false
RSpec/ExampleWording:
  Enabled: false
RSpec/DescribeClass:
  Enabled: false
RSpec/HookArgument:
  EnforcedStyle: each
RSpec/MessageSpies:
  EnforcedStyle: receive
RSpec/MultipleExpectations:
  Max: 3
EndOfLine:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Naming/UncommunicativeMethodParamName:
  Enabled: false
RSpec/ExampleLength:
  Max: 7
Style/GlobalVars:
  Enabled: false
AllCops:
  TargetRubyVersion: 2.2.0